<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Scouting Sheet – TSV Handorf</title>
  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --txt: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;
      --accent: #10b981;
      --accent-2: #0ea5e9;
      --danger: #ef4444;
      --shadow: 0 6px 28px rgba(0,0,0,.08);
      --radius: 14px;
      --gap: 12px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--txt);
      display: grid; grid-template-rows: auto 1fr; gap: var(--gap);
    }
    header {
      display: grid; grid-template-columns: 1fr auto; align-items: center; gap: 10px;
      padding: 12px;
    }
    .brand { display:flex; align-items:center; gap:10px; }
    .brand h1 { margin:0; font-size: 16px; font-weight: 800; letter-spacing:.03em; }
    .brand small { color: var(--muted); }
    .brand img { width:48px; height:58px; object-fit:contain; }
    main {
      display: grid; grid-template-columns: 320px 1fr; gap: var(--gap);
      padding: 0 12px 14px;
    }
    @media (max-width: 980px) {
      main { grid-template-columns: 1fr; }
    }
    .card {
      background: var(--card); border:1px solid var(--border); border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .list { padding: 12px; display: grid; gap: 10px; align-content: start; }
    .list .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
    .search { display:flex; gap:8px; }
    .input, textarea, select { width: 100%; padding: 12px 14px; border-radius: 12px; border:1px solid var(--border); background:#fff; }
    textarea { min-height: 88px; resize: vertical; }
    .btn { padding: 10px 14px; border:1px solid var(--border); border-radius: 12px; background:#fff; font-weight:700; cursor:pointer; }
    .btn.primary { background: var(--accent); color: #fff; border-color: var(--accent); }
    .btn.blue { background: var(--accent-2); color:#fff; border-color: var(--accent-2); }
    .btn.danger { background:#fee2e2; border-color:#fecaca; color:#b91c1c; }
    .muted { color: var(--muted); font-size: 12px; }
    .meta { color: var(--muted); font-size: 12px; }
    .sheet { padding: 12px; display: grid; gap: 12px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 720px) { .grid { grid-template-columns: 1fr; } }
    h2 { margin: 0 0 2px; font-size: 16px; }
    .toolbar { display:flex; flex-wrap: wrap; gap: 8px; align-items:center; justify-content: space-between; }
    .right { display:flex; gap:8px; flex-wrap: wrap; }
    .item { display:grid; gap:2px; padding:10px; border:1px solid var(--border); border-radius: 10px; }
    .item .name { font-weight: 800; }
    .empty { padding: 10px; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <div></div>
    <div class="brand">
      <div>

  <main>
    <!-- Seitenleiste: Liste + Suche -->
    <section class="card list">
      <div class="row">
        <div class="search" style="grid-column: 1 / -1;">
          <input id="q" class="input" type="search" placeholder="Suchen (Gegner & Inhalte) …" />
          <button id="newBtn" class="btn">Neu</button>
        </div>
      </div>
      <div id="list" class="list-items"></div>
      <div class="empty" id="emptyList" style="display:none;">Noch keine Scouting Reports. Lege mit <b>Neu</b> deinen ersten an.</div>
    </section>

    <!-- Formular -->
    <section class="card sheet">
      <div class="toolbar">
        <h2 id="formTitle">Neuer Scouting Report</h2>
        <div class="right">
          <button id="saveBtn" class="btn primary">Speichern</button>
          <button id="pdfBtn" class="btn blue">PDF exportieren</button>
          <button id="deleteBtn" class="btn danger" title="Diesen Report löschen">Löschen</button>
        </div>
      </div>

      <div class="grid">
        <div>
          <label>Gegner</label>
          <input id="opponent" class="input" placeholder="z. B. SC Greven 09" />
        </div>
        <div>
          <label>Grundordnung mit Ball</label>
          <input id="formationWith" class="input" placeholder="z. B. 4-1-2-1-2" />
        </div>
        <div>
          <label>Grundordnung gegen den Ball</label>
          <input id="formationAgainst" class="input" placeholder="z. B. 4-4-2" />
        </div>
        <div></div>
      </div>

      <div>
        <label>Spiel mit Ball</label>
        <textarea id="playWith" class="input" placeholder="z. B. 6er fällt zwischen IV; Schiene häufig doppelt besetzt"></textarea>
      </div>

      <div>
        <label>Spiel gegen den Ball</label>
        <textarea id="playAgainst" class="input" placeholder="z. B. Mann gegen Mann hoch"></textarea>
      </div>

      <div class="grid">
        <div>
          <label>Standards mit Ball</label>
          <textarea id="setPiecesFor" class="input" placeholder="z. B. Ecke von rechts zum Tor, TW wird geblockt"></textarea>
        </div>
        <div>
          <label>Standards gegen den Ball</label>
          <textarea id="setPiecesAgainst" class="input" placeholder="z. B. Mischung Raum-/Manndeckung; Blocks auflösen"></textarea>
        </div>
      </div>

      <div>
        <label>Besonderheiten</label>
        <textarea id="notes" class="input" placeholder="z. B. sehr lange Einwürfe von beiden Seiten"></textarea>
      </div>

      <div class="muted">Änderungen werden erst mit <b>Speichern</b> gesichert.</div>
    </section>
  </main>

    // UI
    const listEl = document.getElementById('list');
    const emptyList = document.getElementById('emptyList');
    const q = document.getElementById('q');

    const formTitle = document.getElementById('formTitle');
    const opponent = document.getElementById('opponent');
    const formationWith = document.getElementById('formationWith');
    const formationAgainst = document.getElementById('formationAgainst');
    const playWith = document.getElementById('playWith');
    const playAgainst = document.getElementById('playAgainst');
    const setPiecesFor = document.getElementById('setPiecesFor');
    const setPiecesAgainst = document.getElementById('setPiecesAgainst');
    const notes = document.getElementById('notes');

    const newBtn = document.getElementById('newBtn');
    const saveBtn = document.getElementById('saveBtn');
    const pdfBtn = document.getElementById('pdfBtn');
    const deleteBtn = document.getElementById('deleteBtn');

    let currentId = null;

    function loadAll(){
      try { return JSON.parse(localStorage.getItem(KEY)) || []; }
      catch(e) { return []; }
    }
    function saveAll(arr){
      localStorage.setItem(KEY, JSON.stringify(arr));
    }
    function uid(){
      return 'r_' + Math.random().toString(36).slice(2,8) + Date.now().toString(36);
    }

    function renderList(filter=''){
      const data = loadAll();
      const f = (filter||'').toLowerCase();
      const items = data.filter(r => {
        const t = (r.opponent + ' ' + r.formationWith + ' ' + r.formationAgainst + ' ' +
                   r.playWith + ' ' + r.playAgainst + ' ' + r.setPiecesFor + ' ' +
                   r.setPiecesAgainst + ' ' + r.notes).toLowerCase();
        return !f || t.includes(f);
      }).sort((a,b) => (b.updatedAt||0) - (a.updatedAt||0));

      listEl.innerHTML = items.map(r => `
        <div class="item">
          <div class="name">${escapeHtml(r.opponent || '(ohne Gegner)')}</div>
          <div class="meta">${new Date(r.updatedAt||Date.now()).toLocaleString()}</div>
          <div style="display:flex; gap:8px; margin-top:6px;">
            <button class="btn" data-act="open" data-id="${r.id}">Öffnen</button>
            <button class="btn danger" data-act="del" data-id="${r.id}">Löschen</button>
          </div>
        </div>
      `).join('');

      emptyList.style.display = items.length ? 'none' : 'block';
    }

    function escapeHtml(str){
      return (str||'').replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[s]);
    }

    function readForm(){
      return {
        id: currentId || uid(),
        opponent: opponent.value.trim(),
        formationWith: formationWith.value.trim(),
        formationAgainst: formationAgainst.value.trim(),
        playWith: playWith.value.trim(),
        playAgainst: playAgainst.value.trim(),
        setPiecesFor: setPiecesFor.value.trim(),
        setPiecesAgainst: setPiecesAgainst.value.trim(),
        notes: notes.value.trim(),
        updatedAt: Date.now()
      };
    }

    function writeForm(r){
      currentId = r?.id || null;
      opponent.value = r?.opponent || '';
      formationWith.value = r?.formationWith || '';
      formationAgainst.value = r?.formationAgainst || '';
      playWith.value = r?.playWith || '';
      playAgainst.value = r?.playAgainst || '';
      setPiecesFor.value = r?.setPiecesFor || '';
      setPiecesAgainst.value = r?.setPiecesAgainst || '';
      notes.value = r?.notes || '';
      formTitle.textContent = currentId ? ('Scouting Report bearbeiten – ' + (r.opponent || 'ohne Gegner')) : 'Neuer Scouting Report';
    }

    function clearForm(){
      writeForm(null);
    }

    // Events
    newBtn.addEventListener('click', () => { clearForm(); });
    q.addEventListener('input', () => renderList(q.value));

    listEl.addEventListener('click', (e) => {
      const btn = e.target.closest('button'); if(!btn) return;
      const id = btn.getAttribute('data-id');
      const act = btn.getAttribute('data-act');
      const data = loadAll();
      const idx = data.findIndex(r => r.id === id);
      if (act === 'open') {
        if (idx >= 0) writeForm(data[idx]);
      } else if (act === 'del') {
        if (idx >= 0 && confirm('Diesen Report wirklich löschen?')) {
          data.splice(idx,1); saveAll(data); renderList(q.value);
          if (currentId === id) clearForm();
        }
      }
    });

    saveBtn.addEventListener('click', () => {
      const r = readForm();
      if (!r.opponent) { alert('Bitte Gegner eintragen.'); return; }
      const data = loadAll();
      const idx = data.findIndex(x => x.id === r.id);
      if (idx >= 0) data[idx] = r; else data.push(r);
      saveAll(data); renderList(q.value); writeForm(r);
    });

    deleteBtn.addEventListener('click', () => {
      if (!currentId) { clearForm(); return; }
      const data = loadAll();
      const idx = data.findIndex(r => r.id === currentId);
      if (idx >= 0 && confirm('Diesen Report wirklich löschen?')) {
        data.splice(idx,1); saveAll(data); renderList(q.value); clearForm();
      }
    });

    // PDF Export mit jsPDF
    pdfBtn.addEventListener('click', async () => {
      const r = readForm();
      if (!r.opponent) { alert('Bitte zuerst Gegner eintragen und speichern.'); return; }
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: 'pt', format: 'a4' });

      // Kopf: Logo + Titel
      const margin = 40;
      try {
        const imgProps = doc.getImageProperties(logoData);
        const ratio = imgProps.width / imgProps.height;
        const h = 60, w = h * ratio;
        doc.addImage(logoData, 'JPEG', doc.internal.pageSize.getWidth() - margin - w, margin, w, h);
      } catch (e) {}
      doc.setFont('helvetica', 'bold');
      doc.setFontSize(18);
      doc.text('Scouting Sheet – TSV Handorf', margin, margin + 16);
      doc.setFont('helvetica', 'normal');
      doc.setFontSize(12);
      doc.text('Gegner: ' + (r.opponent || ''), margin, margin + 40);
      doc.text('Stand: ' + new Date(r.updatedAt||Date.now()).toLocaleString(), margin, margin + 58);

      // Inhalt als Tabelle
      const rows = [
        ['Grundordnung mit Ball', r.formationWith || ''],
        ['Grundordnung gegen den Ball', r.formationAgainst || ''],
        ['Spiel mit Ball', r.playWith || ''],
        ['Spiel gegen den Ball', r.playAgainst || ''],
        ['Standards mit Ball', r.setPiecesFor || ''],
        ['Standards gegen den Ball', r.setPiecesAgainst || ''],
        ['Besonderheiten', r.notes || '']
      ];
      doc.autoTable({
        startY: margin + 80,
        head: [['Bereich', 'Inhalt']],
        body: rows,
        styles: { cellPadding: 6, valign:'top' },
        headStyles: { fillColor: [16,185,129] }, // grün
        columnStyles: { 0: { cellWidth: 180, fontStyle: 'bold' }, 1: { cellWidth: 'auto' } },
        theme: 'grid',
        didDrawPage: (data) => {
          // Fußzeile
          const pageSize = doc.internal.pageSize;
          doc.setFontSize(10);
          doc.setTextColor(100);
          doc.text('Scouting Sheet – TSV Handorf', margin, pageSize.getHeight() - 20);
        }
      });

      doc.save('Scouting_' + (r.opponent||'Gegner') + '.pdf');
    });

    // Init
    renderList();
    clearForm();
  })();
  </script>
</body>
</html>
